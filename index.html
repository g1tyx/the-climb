    <style>
      * {
        box-sizing: border-box;

      body {
        padding: 0;
        margin: 0;
      }

      .loading {
        position: absolute;
        margin: auto;
        top: calc(30px - 2px);
        left: calc(50% + 2px);
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1514px;
        height: 760px;
        background-color: #2d2e30;
        z-index: 999;
      }

      .loader {
        border: 5px solid white;
        border-top: 5px solid #2d2e30;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1000ms linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
